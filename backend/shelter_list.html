<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shelters | PAWS INTERNATIONAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
      }
      .card {
        background-color: #2c3e50;
        border: 1px solid #ffd700;
        margin-bottom: 20px;
      }
      .card-title {
        color: #ffd700;
      }
      .badge-type {
        background-color: #0057b8;
        color: white;
        padding: 5px 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (Simplified) -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">PAWS INTERNATIONAL</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mb-5" style="color: #ffd700">
        Shelters & Partners
      </h1>

      <div class="row">
        <!-- Loop through Shelters -->
        {% for shelter in shelters %}
        <div class="col-md-4">
          <div class="card p-3">
            <h3 class="card-title">{{ shelter.name }}</h3>
            <p>
              <strong>City:</strong> {{ shelter.city }}, {{
              shelter.get_country_display }}
            </p>
            <span class="badge-type">{{ shelter.get_org_type_display }}</span>
            <hr style="border-color: white" />
            <p>{{ shelter.description }}</p>
          </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
          <p>No shelters found yet.</p>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-light">Back to Home</a>
      </div>
    </div>
  </body>
</html>
