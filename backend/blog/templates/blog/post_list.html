{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
  </head>
  <body>
    <h1>Blog</h1>

    {% for post in posts %}
    <article style="margin-bottom: 2rem">
      <h2>{{ post.title }}</h2>

      <p>{{ post.content|truncatewords:30 }}</p>

      <a href="{% url 'blog:post_detail' post.pk %}">Read more</a>
    </article>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
  </body>
</html>
