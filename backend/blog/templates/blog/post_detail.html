{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>War Paws Europe | {{ post.title }}</title>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=10" />
  <link rel="stylesheet" href="{% static 'css/documents.css' %}?v=10" />
  <link rel="stylesheet" href="{% static 'css/volunteers.css' %}?v=10" />
</head>

<body>
  <!-- HEADER (same as other pages) -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="{% url 'index' %}" aria-label="War Paws Europe home">
        <img class="brand-mark" src="{% static 'images/logo.png' %}" alt="War Paws Europe logo" />
        <span class="brand-name">War Paws Europe</span>
      </a>

      <nav class="main-nav" id="mainNav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li><a class="nav-link" href="{% url 'documents' %}">Documents</a></li>
          <li><a class="nav-link" href="{% url 'shelters' %}">Shelters</a></li>
          <li><a class="nav-link active" href="{% url 'blog:post_list' %}">Blog</a></li>
          <li><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button
          class="menu-btn"
          type="button"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mainNav"
        >
          ☰
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="story-text" aria-label="Blog post">
      <h1 class="labs-title">{{ post.title }}</h1>

      <p class="blog-meta">
        Posted by {{ post.author }} · {{ post.created_on|date:"d M Y" }}
      </p>

      <div class="blog-excerpt">
        {{ post.content|linebreaks }}
      </div>

      <div style="margin-top: 1.5rem;">
        <a class="btn" href="{% url 'blog:post_list' %}">← Back to Blog</a>
      </div>
    </section>
  </main>

  <!-- FOOTER (simple) -->
  <footer class="site-footer">
    <div class="footer-bottom">
      <p class="copy">&copy; <span id="year"></span> War Paws Europe</p>
    </div>
  </footer>

  <script src="{% static 'js/main.js' %}?v=10" defer></script>
</body>
</html>
